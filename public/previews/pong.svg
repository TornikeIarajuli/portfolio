<svg xmlns="http://www.w3.org/2000/svg" width="320" height="240" viewBox="0 0 320 240">
  <!-- Background -->
  <rect width="320" height="240" fill="#0a0014"/>

  <!-- Grid -->
  <defs>
    <pattern id="grid-pong" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ff10f033" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="320" height="240" fill="url(#grid-pong)"/>

  <!-- Center line -->
  <line x1="160" y1="40" x2="160" y2="60" stroke="#00ffff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="160" y1="70" x2="160" y2="90" stroke="#00ffff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="160" y1="100" x2="160" y2="120" stroke="#00ffff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="160" y1="130" x2="160" y2="150" stroke="#00ffff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="160" y1="160" x2="160" y2="180" stroke="#00ffff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="160" y1="190" x2="160" y2="210" stroke="#00ffff" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Left paddle -->
  <rect x="20" y="80" width="8" height="60" fill="#ff10f0" stroke="#ff10f0" stroke-width="2"/>

  <!-- Right paddle -->
  <rect x="292" y="120" width="8" height="60" fill="#39ff14" stroke="#39ff14" stroke-width="2"/>

  <!-- Ball -->
  <circle cx="180" cy="100" r="6" fill="#ffff00"/>
  <circle cx="180" cy="100" r="10" fill="none" stroke="#ffff00" stroke-width="2" opacity="0.5"/>

  <!-- Scores -->
  <text x="120" y="30" fill="#ff10f0" font-family="monospace" font-size="20" font-weight="bold">3</text>
  <text x="200" y="30" fill="#39ff14" font-family="monospace" font-size="20" font-weight="bold">2</text>

  <!-- Title -->
  <text x="160" y="225" fill="#00ffff" font-family="monospace" font-size="12" text-anchor="middle">PONG</text>
</svg>
