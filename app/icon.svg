<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="64" height="64" fill="#0a0014"/>

  <!-- Neon pink border -->
  <rect x="2" y="2" width="60" height="60" fill="none" stroke="#ff10f0" stroke-width="2"/>

  <!-- Inner cyan glow -->
  <rect x="6" y="6" width="52" height="52" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.5"/>

  <!-- Letter T in neon style -->
  <g>
    <!-- T horizontal bar -->
    <rect x="16" y="18" width="32" height="6" fill="#ff10f0"/>
    <rect x="16" y="18" width="32" height="6" fill="#ff10f0" opacity="0.3" filter="blur(2px)"/>

    <!-- T vertical bar -->
    <rect x="29" y="18" width="6" height="28" fill="#00ffff"/>
    <rect x="29" y="18" width="6" height="28" fill="#00ffff" opacity="0.3" filter="blur(2px)"/>
  </g>

  <!-- Pixel corners effect -->
  <rect x="0" y="0" width="4" height="4" fill="#ff10f0"/>
  <rect x="60" y="0" width="4" height="4" fill="#ff10f0"/>
  <rect x="0" y="60" width="4" height="4" fill="#ff10f0"/>
  <rect x="60" y="60" width="4" height="4" fill="#ff10f0"/>
</svg>
