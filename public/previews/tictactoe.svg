<svg xmlns="http://www.w3.org/2000/svg" width="320" height="240" viewBox="0 0 320 240">
  <!-- Background -->
  <rect width="320" height="240" fill="#0a0014"/>

  <!-- Grid -->
  <defs>
    <pattern id="grid-ttt" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ff10f033" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="320" height="240" fill="url(#grid-ttt)"/>

  <!-- Board lines -->
  <line x1="110" y1="60" x2="110" y2="180" stroke="#00ffff" stroke-width="4"/>
  <line x1="210" y1="60" x2="210" y2="180" stroke="#00ffff" stroke-width="4"/>
  <line x1="60" y1="100" x2="260" y2="100" stroke="#00ffff" stroke-width="4"/>
  <line x1="60" y1="140" x2="260" y2="140" stroke="#00ffff" stroke-width="4"/>

  <!-- X marks -->
  <line x1="70" y1="70" x2="100" y2="90" stroke="#ff10f0" stroke-width="4"/>
  <line x1="100" y1="70" x2="70" y2="90" stroke="#ff10f0" stroke-width="4"/>

  <line x1="220" y1="110" x2="250" y2="130" stroke="#ff10f0" stroke-width="4"/>
  <line x1="250" y1="110" x2="220" y2="130" stroke="#ff10f0" stroke-width="4"/>

  <!-- O marks -->
  <circle cx="160" cy="80" r="15" fill="none" stroke="#ffff00" stroke-width="4"/>
  <circle cx="85" cy="120" r="15" fill="none" stroke="#ffff00" stroke-width="4"/>

  <!-- Title -->
  <text x="160" y="220" fill="#00ffff" font-family="monospace" font-size="12" text-anchor="middle">TIC-TAC-TOE</text>
</svg>
