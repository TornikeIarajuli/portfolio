<svg xmlns="http://www.w3.org/2000/svg" width="320" height="240" viewBox="0 0 320 240">
  <!-- Background -->
  <rect width="320" height="240" fill="#0a0014"/>

  <!-- Grid -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ff10f033" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="320" height="240" fill="url(#grid)"/>

  <!-- Snake body -->
  <rect x="100" y="100" width="18" height="18" fill="#39ff14" stroke="#00ffff" stroke-width="2"/>
  <rect x="120" y="100" width="18" height="18" fill="#39ff14" stroke="#00ffff" stroke-width="2"/>
  <rect x="140" y="100" width="18" height="18" fill="#39ff14" stroke="#00ffff" stroke-width="2"/>
  <rect x="140" y="120" width="18" height="18" fill="#39ff14" stroke="#00ffff" stroke-width="2"/>
  <rect x="140" y="140" width="18" height="18" fill="#39ff14" stroke="#00ffff" stroke-width="2"/>

  <!-- Food -->
  <circle cx="209" cy="69" r="8" fill="#ff10f0"/>
  <circle cx="209" cy="69" r="12" fill="none" stroke="#ff10f0" stroke-width="2" opacity="0.5"/>

  <!-- Score -->
  <text x="10" y="20" fill="#ffff00" font-family="monospace" font-size="16" font-weight="bold">SCORE: 450</text>

  <!-- Title -->
  <text x="160" y="230" fill="#00ffff" font-family="monospace" font-size="12" text-anchor="middle">SNAKE GAME</text>
</svg>
